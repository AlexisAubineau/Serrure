{% extends 'layout.html' %}
{% block titre %}
    Connexion 
{% endblock %}
{% block nav %} 
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Serrure Pannel Gestion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto my-2 my-lg-0">
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Connexion <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
</nav>
{% endblock %}

{% block body %}
    <div class="container test2">
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-login">
                    <div class="panel text-center panel-heading">
                        Login
                    </div>
                    <div>
                        <form method="POST" class="form-group">
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Adresse mail" >
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary" value:"Connecter">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if user %}
        Bonjour {{ user.0 }}, vous êtes bien connecté !
    {% endif %} 
{% endblock %}
